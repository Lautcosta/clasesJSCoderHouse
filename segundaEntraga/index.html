<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Pre Entrega | Coder House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    
    <header>
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col-12 text-center">
                    <h1>Bienvenido a la base de datos de peliculas</h1>
                    <h3>Haga click sobre boton y le mostraremos las peliculas disponibles</h3>
                </div>
            </div>
        </div>
    </header>



    <div class="container mt-5">

        <div class="row">
            <div class="col text-center mb-2">
                <button type="button" id="boton" class="btn btn-info">Mostrar Peliculas</button>
        
                <div id="lista" class="mt-5"></div>
            </div>
        </div>

        <form class="row g-3 text-center">

            <div class="col-12">
                <label class="form-label">Ingrese el ID de la pelicula deseada
                    <input type="number" class="form-control mt-5" id="input">
                </label>
            </div>

            <div class="col-12">
                <button type="button" id="idPelicula" class="btn btn-info">Seleccionar pelicula</button>
            </div>
            
        </form>


        <div class="mt-5 text-center" id="mostrarPelicula"></div>

    </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
